# GitHub Actions Workflow is created for testing and preparing the plugin release in the following steps:
# - Validate Gradle Wrapper.
# - Run 'test' and 'verifyPlugin' tasks.
# - Run Qodana inspections.
# - Run the 'buildPlugin' task and prepare artifact for further tests.
# - Run the 'runPluginVerifier' task.
# - Create a draft release.
#
# The workflow is triggered on push and pull_request events.
#
# GitHub Actions reference: https://help.github.com/en/actions
#
## JBIJPPTPL

name: Build
on:
  # Trigger the workflow on pushes to only the 'main' branch (this avoids duplicate checks being run e.g., for dependabot pull requests)
  push:
    branches: [ main ]
  # Trigger the workflow on any pull request
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  # Prepare environment and build the plugin
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.properties.outputs.version }}
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Set up Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Set environment variables
      - name: Export Properties
        id: properties
        shell: bash
        run: |
          PROPERTIES="$(./gradlew properties --console=plain -q)"
          VERSION="$(echo "$PROPERTIES" | grep "^version:" | cut -f2- -d ' ')"
          CHANGELOG="$(./gradlew getChangelog --unreleased --no-header --console=plain -q)"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Build plugin
      - name: Build plugin
        run: ./gradlew buildPlugin

      # Prepare plugin archive content for creating artifact
      - name: Prepare Plugin Artifact
        id: artifact
        shell: bash
        run: |
          cd ${{ github.workspace }}/build/distributions
          FILENAME=`ls *.zip`
          unzip "$FILENAME" -d content

          echo "filename=${FILENAME:0:-4}" >> $GITHUB_OUTPUT

      # Store already-built plugin as an artifact for downloading
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: ./build/distributions/content/*/*

      # Store plugin zip for attaching it to a release draft.
      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: ./build/distributions/*.zip
          if-no-files-found: error

  # Run tests and upload a code coverage report
  test:
    name: Test
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Set up Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      # Run tests
      - name: Run Tests
        run: ./gradlew check

      # Collect Tests Result of failed tests
      - name: Collect Tests Result
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests-result
          path: ${{ github.workspace }}/build/reports/tests

      # Upload the Kover report to CodeCov
      - name: Upload Code Coverage Report
        uses: codecov/codecov-action@v5
        with:
          files: ${{ github.workspace }}/build/reports/kover/report.xml

  # Run Qodana inspections and provide report
  inspectCode:
    name: Inspect code
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:

      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis

      # Set up Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Run Qodana inspections
      - name: Qodana - Code Inspection
        uses: JetBrains/qodana-action@v2025.1.1
        with:
          cache-default-branch-only: true

  # Run plugin structure verification along with IntelliJ Plugin Verifier
  verify:
    name: Verify plugin
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:

      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          large-packages: false

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Set up Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      # Run Verify Plugin task and IntelliJ Plugin Verifier tool
      - name: Run Plugin Verification tasks
        run: ./gradlew verifyPlugin

      - name: Fail on Internal API usage in verification reports
        shell: bash
        run: |
          REPORT_DIR="${{ github.workspace }}/build/reports/pluginVerifier"
          if [ ! -d "$REPORT_DIR" ]; then
            echo "Plugin verifier report directory not found: $REPORT_DIR"
            exit 1
          fi

          if grep -RInE "internal API|Internal API|ApiStatus\\.Internal|IntellijInternalApi|runAfterOpened\\(" "$REPORT_DIR"; then
            echo "Detected possible internal API usage in plugin verification reports."
            exit 1
          fi

      # Collect Plugin Verifier Result
      - name: Collect Plugin Verifier Result
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pluginVerifier-result
          path: ${{ github.workspace }}/build/reports/pluginVerifier

  # Prepare a draft release for GitHub Releases page for the manual verification.
  # For release operations and troubleshooting, see docs/release-process.md.
  releaseDraft:
    name: Release draft
    if: github.event_name != 'pull_request'
    needs: [ build, test, inspectCode, verify ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      # Delete all draft releases and related tags (best-effort cleanup).
      - name: Delete all draft releases/tags (best-effort)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! DRAFT_RELEASES="$(gh api --paginate "repos/{owner}/{repo}/releases" \
            --jq '.[] | select(.draft == true) | "\(.id)\t\(.tag_name)"')"; then
            echo "Failed to list draft releases."
            exit 1
          fi

          while IFS=$'\t' read -r RELEASE_ID TAG_NAME; do
            [ -z "$RELEASE_ID" ] && continue

            gh api -X DELETE "repos/{owner}/{repo}/releases/$RELEASE_ID" >/dev/null 2>&1 || true
            gh api -X DELETE "repos/{owner}/{repo}/git/refs/tags/$TAG_NAME" >/dev/null 2>&1 || true
          done <<< "$DRAFT_RELEASES"

      # Guard: fail when the target version already has a published release.
      - name: "Guard: published target release must fail"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_TAG="v${{ needs.build.outputs.version }}"

          TARGET_RELEASE_ERROR="$(mktemp)"
          if TARGET_RELEASE="$(gh api "repos/{owner}/{repo}/releases/tags/$TARGET_TAG" --jq '[.id, .draft] | @tsv' 2>"$TARGET_RELEASE_ERROR")"; then
            IFS=$'\t' read -r _ TARGET_RELEASE_IS_DRAFT <<< "$TARGET_RELEASE"
            if [ "$TARGET_RELEASE_IS_DRAFT" != "true" ]; then
              rm -f "$TARGET_RELEASE_ERROR"
              echo "Release $TARGET_TAG already exists and is not a draft. Update pluginVersion before merging."
              exit 1
            fi
          else
            if ! grep -q "HTTP 404" "$TARGET_RELEASE_ERROR"; then
              rm -f "$TARGET_RELEASE_ERROR"
              echo "Failed to inspect target release."
              exit 1
            fi
          fi
          rm -f "$TARGET_RELEASE_ERROR"

      # Guard: target tag must match the workflow commit SHA.
      - name: "Guard: target tag must match current workflow SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_TAG="v${{ needs.build.outputs.version }}"
          TARGET_SHA="${{ github.sha }}"

          TARGET_TAG_ERROR="$(mktemp)"
          if TARGET_TAG_SHA="$(gh api "repos/{owner}/{repo}/git/ref/tags/$TARGET_TAG" --jq '.object.sha' 2>"$TARGET_TAG_ERROR")"; then
            rm -f "$TARGET_TAG_ERROR"
          else
            if grep -q "HTTP 404" "$TARGET_TAG_ERROR"; then
              TARGET_TAG_SHA=""
              rm -f "$TARGET_TAG_ERROR"
            else
              rm -f "$TARGET_TAG_ERROR"
              echo "Failed to inspect target tag ref."
              exit 1
            fi
          fi

          if [ -n "$TARGET_TAG_SHA" ] && [ "$TARGET_TAG_SHA" != "$TARGET_SHA" ]; then
            DELETE_TARGET_TAG_ERROR="$(mktemp)"
            if ! gh api -X DELETE "repos/{owner}/{repo}/git/refs/tags/$TARGET_TAG" >/dev/null 2>"$DELETE_TARGET_TAG_ERROR"; then
              if grep -q "HTTP 404" "$DELETE_TARGET_TAG_ERROR"; then
                :
              else
                rm -f "$DELETE_TARGET_TAG_ERROR"
                echo "Failed to delete target tag ref. If repository rules block deletion, bump pluginVersion or update repository tag rules."
                exit 1
              fi
            fi
            rm -f "$DELETE_TARGET_TAG_ERROR"
          fi

      # Download plugin zip prepared in the build job.
      - name: Download Release Package
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: ./build/distributions

      # Create a new release draft which is not publicly visible and requires manual acceptance
      - name: Create Release Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Collect release zip paths into an array so we can validate the result deterministically.
          mapfile -t ASSETS < <(find ./build/distributions -maxdepth 1 -name '*.zip' -type f)
          # The release draft must contain exactly one plugin archive; fail fast on missing or extra files.
          if [ "${#ASSETS[@]}" -ne 1 ]; then
            echo "Expected exactly one release zip, found ${#ASSETS[@]}"
            printf '%s\n' "${ASSETS[@]}"
            exit 1
          fi
          ASSET="${ASSETS[0]}"

          # Pin missing-tag creation to this workflow run's commit to avoid tag/asset mismatches on reruns.
          gh release create "v${{ needs.build.outputs.version }}" \
            --target "${{ github.sha }}" \
            --draft \
            --title "v${{ needs.build.outputs.version }}" \
            --notes "$(cat << 'EOM'
          ${{ needs.build.outputs.changelog }}
          EOM
          )" \
            "$ASSET"
